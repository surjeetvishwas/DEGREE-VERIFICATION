<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0;
      font-family: "Arial", sans-serif;
      background: #f9f9f9;
    }
    .login-box {
      margin: 80px auto;
      width: 320px;
      background: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #333333;
    }
    .login-box input[type="text"], 
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      background: #007bdb;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #005fa3;
    }
    .flash-message {
      color: #d8000c;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

</body>
</html>
